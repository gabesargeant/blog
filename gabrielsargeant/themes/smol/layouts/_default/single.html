{{ define "main" }}
<main>
	<article>
		<b><time>{{ .Date.Format (default "2006-01-02" .Site.Params.dateFmt) }}</time></b>
		<h2 class="at">{{ .Title }}</h2>
		
		{{ range .Params.tags }}
		<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}.html">{{ . }}</a>		
		{{ end }}

		<div>

			{{ .Content }}
		</div>

	</article>
</main>
{{ partial "sidebar.html" . }}
{{ end }}
