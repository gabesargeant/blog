{{ define "main" }}
<main>
	<article>
		<b><time>{{ .Date.Format (default "2 January, 2006" .Site.Params.dateFmt) }}</time></b>
		<h2 class="at">{{ .Title }}</h2>
		<ul>
			{{ range .Params.tags }}
			<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}.html">{{ . }}</a></li>
			{{ end }}
		</ul>
		<div>

			{{ .Content }}
		</div>

	</article>
</main>
{{ partial "sidebar.html" . }}
{{ end }}
