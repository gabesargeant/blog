<header>
	<h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a><br></h1>
	<hr />
	<div style="float: right;">{{ .Site.Params.subtitle }}</div><br>

	<nav>
		<a href="/">Start</a>.
		{{ with .Site.Menus.main }}
		{{ range . }}
		<a href="{{ .URL | relURL }}">{{ .Name }}</a>.
		{{ end }}
	</nav>
	{{ end }}
</header>
